# Main menu navigation (導航目錄)
# see https://butterfly.js.org/posts/4aa8abbe/#導航菜單
#--------------------------------------

menu:
  首頁: / || fas fa-home
  文章 || fas fa-pen-nib:
    歸檔: /archives/ || fas fa-archive
    標籤: /tags/ || fas fa-tags
    分類: /categories/ || fas fa-folder-open
    隨機: /random/ || fas fa-shuffle
  生活 || fas fa-list:
    音樂: /music/ || fas fa-music
    電影: /movies/ || fas fa-video
    追番: /bangumis/ || iconfont icon-bangumis
  消息 || fa-fw fa fa-envelope:
    時間線: /timeline/ || fas fa-calendar-alt
    服務器: https://sao.instatus.com || fas fa-server #https://uptime-status-sao-coding.vercel.app
    隨便説: /hpptalk/ || fa-solid fa-comment-dots
    公告欄: /announcement/ || fas fa-bullhorn
    留言板: /comments/ || fas fa-comments
    朋友圈: /fcircle/ || fas fa-user-friends
  友鏈: /link/ || fas fa-link
  關於 || fas fa-heart:
    筆記站: https://sao.dsmynas.com || fa-regular fa-note-sticky
    surge鏡像站: https://sao-coding.surge.sh || fa-solid fa-window-maximize
    後台管理: /backstage/ || fa-solid fa-sliders

# Code Blocks (代碼相關)
# --------------------------------------

highlight_theme: mac #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: false # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
highlight_height_limit: false # unit: px
code_word_wrap: false

# copy settings
# copyright: Add the copyright information after copied content (複製的內容後面加上版權信息)
copy:
  enable: true
  copyright:
    enable: false
    limit_count: 50

# social settings (社交圖標設置)
# formal:
#   icon: link || the description
social:
  fab fa-github: https://github.com/sao-coding || Github
  fas fa-envelope: mailto:only@sao.dsmynas.com || Email

# search (搜索)
# --------------------------------------

# Algolia search
algolia_search:
  enable: false
  hits:
    per_page: 6

# Local search
local_search:
  enable: false

# Math (數學)
# --------------------------------------
# About the per_page
# if you set it to true, it will load mathjax/katex script in each page (true 表示每一頁都加載js)
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' in page's front-matter)
# (false 需要時加載，須在使用的 Markdown Front-matter 加上 mathjax: true)

# MathJax
mathjax:
  enable: false
  per_page: false

# KaTeX
katex:
  enable: true
  per_page: false
  hide_scrollbar: true

# Image (圖片設置)
# --------------------------------------

# Favicon（網站圖標）
favicon: /img/favicon.png

# Avatar (頭像)
avatar:
  img: /img/avatar.jpg
  effect: false

# Disable all banner image
disable_top_img: false

# The banner image of home page
index_img: transparent

# If the banner of page not setting, it will show the top_img
default_top_img: transparent

# The banner image of archive page
archive_img:

# If the banner of tag page not setting, it will show the top_img
# note: tag page, not tags page (子標籤頁面的 top_img)
tag_img:

# The banner image of tag page
# format:
#  - tag name: xxxxx
tag_per_img:

# If the banner of category page not setting, it will show the top_img
# note: category page, not categories page (子分類頁面的 top_img)
category_img:

# The banner image of category page
# format:
#  - category name: xxxxx
category_per_img:

cover:
  # display the cover or not (是否顯示文章封面)
  index_enable: true
  aside_enable: true
  archives_enable: true
  # the position of cover in home page (封面顯示的位置)
  # left/right/both
  position: both
  # When cover is not set, the default cover is displayed (當沒有設置cover時，默認的封面顯示)
  default_cover:
